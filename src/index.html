<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator by PawelRod</title>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <input class="password" id="input" type="text">
            <div class="config">
                <div class="options">
                    <div>
                        <label class="range_label" id="charInfo">10 characters</label>
                        <input class="range" id="range" type="range" min="3" max="32" value="10">
                    </div>
                    <div class="options_checkbox">
                        <label for="lowercase">Lowercase</label>
                        <input type="checkbox" id="lowercaseBox" checked>
                    </div>
                    <div class="options_checkbox">
                        <label for="uppercase">Uppercase</label>
                        <input type="checkbox" id="uppercaseBox">
                    </div>
                    <div class="options_checkbox">
                        <label for="numbersBox">Numbers</label>
                        <input type="checkbox" id="numbersBox">
                    </div>
                    <div class="options_checkbox">
                        <label for="symbolsBox">Symbols</label>
                        <input type="checkbox" id="symbolsBox">
                    </div>
                </div>
                <div class="controls">
                    <div class="controls_row">
                        <button class="controls_btn" id="btn">Get Password</button>
                        <button class="controls_btn">Copy</button>
                        <button class="controls_btn controls_btn--red" onclick="location.reload()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
