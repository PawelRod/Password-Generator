<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator by PawelRod</title>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <input id="input" type="text">
            <button id="btn">Click</button>
            <p id="charInfo">10 characters</p>
            <input id="range" type="range" min="3" max="16" value="10">
            <div>
                <label for="lowercase">Lowercase</label>
                <input type="checkbox" id="lowercaseBox">
            </div>
            <div>
                <label for="uppercase">Uppercase</label>
                <input type="checkbox" id="uppercaseBox">
            </div>
            <div>
                <label for="numbersBox">Numbers</label>
                <input type="checkbox" id="numbersBox">
            </div>
            <div>
                <label for="symbolsBox">Symbols</label>
                <input type="checkbox" id="symbolsBox">
            </div>
        </div>
    </div>
</body>
</html>
