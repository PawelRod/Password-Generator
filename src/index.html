<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator by PawelRod</title>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <input class="password" id="input" type="text">
            <p id="charInfo">10 characters</p>
            <div class="config">
                <div class="options">
                    <input class="range" id="range" type="range" min="3" max="16" value="10">
                    <div>
                        <label for="lowercase">Lowercase</label>
                        <input type="checkbox" id="lowercaseBox" checked>
                    </div>
                    <div>
                        <label for="uppercase">Uppercase</label>
                        <input type="checkbox" id="uppercaseBox">
                    </div>
                    <div>
                        <label for="numbersBox">Numbers</label>
                        <input type="checkbox" id="numbersBox">
                    </div>
                    <div>
                        <label for="symbolsBox">Symbols</label>
                        <input type="checkbox" id="symbolsBox">
                    </div>
                </div>
                <div class="controls">
                    <button id="btn">Get Password</button>
                    <button>Copy</button>
                    <button>Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
